<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />

        <title>RevealJS theme by csyntax</title>

        <link rel="stylesheet" href="https://rawgit.com/TelerikAcademy/Common/master/revealjs-theme/css/reveal.css" />
        <link rel="stylesheet" href="./css/csyntax-theme.css" />

        <!-- Code syntax highlighting -->
        <link rel="stylesheet" href="https://rawgit.com/TelerikAcademy/Common/master/revealjs-theme/lib/css/vs.css" />

        <!-- Printing and PDF exports -->
        <script>
              var link = document.createElement('link');
              link.rel = 'stylesheet';
              link.type = 'text/css';
              link.href = window.location.search.match(/print-pdf/gi)
                ? 'https://rawgit.com/TelerikAcademy/Common/master/revealjs-theme/css/print/pdf.css'
                : 'css/print/paper.css';
              document.getElementsByTagName('head')[0].appendChild(link);
        </script>
        <!--[if lt IE 9]> <script src="https://rawgit.com/TelerikAcademy/Common/master/revealjs-theme/lib/js/html5shiv.js"></script> <![endif]-->
    </head>

    <body>

    <div class="reveal">
        <div class="home-btn">
            <a href="http://csyntax.net"></a>
        </div>
      <div id="slides-container" class="slides"></div>
    </div>
    <script src="https://rawgit.com/TelerikAcademy/Common/master/revealjs-theme/lib/js/head.min.js"></script>
    <script src="https://rawgit.com/TelerikAcademy/Common/master/revealjs-theme/js/reveal.js"></script>
    <script src="https://rawgit.com/TelerikAcademy/Common/master/revealjs-theme/lib/js/jquery.js"></script>

    <script src="js/main.js"></script>

    <script src="js/setup-func.js"></script>
    <!-- <script src="js/setup-func.js"></script> -->
    <script src="js/render.js"></script>
    <!-- <script src="js/render.js"></script> -->

    <script>
      var protocol = window.location.protocol,
        pathname = window.location.pathname.substring(0, window.location.pathname.indexOf('index.html')),
        host = window.location.host,
        readmeLocation = protocol + "//" + host + pathname;

      if (readmeLocation[readmeLocation.length - 1] !== '/') {
        readmeLocation += '/';
      }
      readmeLocation += 'README.md';

      render(readmeLocation);
    </script>
  </body>

</html>
